<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 作者 -->
    <meta name="author" content="草梅友仁,caomeiyouren@qq.com">
    <!-- 编码 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 移动端缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 版权 -->
    <meta name="copyright" content="cmyr.ltd">
    <!-- 双核浏览器渲染方式 默认webkit内核-->
    <meta name="renderer" content="webkit">
    <!-- 浏览器采取何种版本渲染当前页面：指定IE和Chrome使用最新版本渲染当前页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <title>simple-vue-webpack</title>
    <style>
        [v-cloak] {
            /*当vue未渲染好时先隐藏*/
            display: none;
        }
    </style>
</head>

<body>
    <div v-cloak id="app">
    </div>
    <noscript>
        <strong>很抱歉，这个网站必须开启JavaScript才能访问<br>
            Sorry, this site must have JavaScript enabled to access
        </strong>
    </noscript>
</body>

</html>
